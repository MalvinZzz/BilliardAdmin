<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Admin Billiard</title>

  <link rel="stylesheet" href="dashboard.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-/..." crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <div class="sidebar">
    <img src="asset/LOGO dashboard.png" width="180" height="100">
    <a href="dashboard.html">Dashboard</a>
    <a href="datapelanggan.html">Data Pelanggan</a>
    <a href="meja.html">Pemesanan Meja</a>
    <a href="transaksi.html">Transaksi</a>
  </div>
  <div class="main">
    <div class="topbar">
      <h2>Dashboard</h2>
      <div class="header-right">
        <div class="profile-dropdown">
          <i class="fa-regular fa-circle-user profile-icon" id="profileIcon"></i>
          <div class="dropdown-menu" id="dropdownMenu">
            <a href="profil.html">Profil</a>
            <a href="logout.html">Logout</a>
          </div>
        </div>
        <span class="admin-name">Admin</span>
      </div>

    </div>
    <div class="content">
      <div class="grid-container" style="text-align: center;">
        <div class="card" >
          <h3>Total Pelanggan</h3>
          <p>120 </p>
        </div>
        <div class="card">
          <h3>Total Booking Hari Ini</h3>
          <p>8 </p>
        </div>
        <div class="card">
          <h3>Total Transaksi</h3>
          <p>Rp 1.250.000</p>
        </div>
      </div>
          <div class="notif-section">
        <h3>Booking Terbaru</h3>
        <div class="table-wrapper">
          <table class="booking-table">
            <thead>
              <tr>
                <th>Nama</th>
                <th>No Meja</th>
                <th>Waktu</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Andi</td>
                <td>Meja 3</td>
                <td>17:00 WIB</td>
                <td><span class="status aktif">Aktif</span></td>
              </tr>
              <tr>
                <td>Siti</td>
                <td>Meja 5</td>
                <td>18:30 WIB</td>
                <td><span class="status menunggu">Menunggu</span></td>
              </tr>
              <tr>
                <td>Budi</td>
                <td>Meja 2</td>
                <td>19:00 WIB</td>
                <td><span class="status menunggu">Menunggu</span></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
<script>
  const profileIcon = document.getElementById("profileIcon");
  const dropdownMenu = document.getElementById("dropdownMenu");

  profileIcon.addEventListener("click", () => {
    dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
  });

  // Klik di luar dropdown akan menutup menu
  window.addEventListener("click", (e) => {
    if (!e.target.closest(".profile-dropdown")) {
      dropdownMenu.style.display = "none";
    }
  });
</script>

</body>
</html>
