<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profil Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f4f4f4;
    }

    .edit-container {
      max-width: 500px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .edit-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .edit-header h2 {
      font-size: 24px;
      color: #333;
    }

    form .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
    }

    .form-actions button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .save-btn {
      background-color: #28a745;
      color: white;
    }

    .cancel-btn {
      background-color: #6c757d;
      color: white;
    }

    .save-btn:hover {
      background-color: #218838;
    }

    .cancel-btn:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="edit-container">
    <div class="edit-header">
      <h2>Edit Profil Admin</h2>
    </div>
    <form action="#" method="POST">
      <div class="form-group">
        <label>Nama Lengkap</label>
        <input type="text" name="nama" value="Admin Billiard" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" value="admin@billiard.com" required>
      </div>
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" value="admin123" required>
      </div>
      <div class="form-group">
        <label>Password Baru</label>
        <input type="password" name="password" placeholder="Isi jika ingin mengganti password">
      </div>
      <div class="form-actions">
        <button type="submit" class="save-btn">Simpan</button>
        <button type="button" class="cancel-btn" onclick="window.history.back()">Batal</button>
      </div>
    </form>
  </div>
</body>
</html>
