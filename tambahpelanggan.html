<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tambah Pelanggan - Admin Billiard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        .container {
            padding: 20px;
        }

        .form-card {
           max-width: 500px;
        margin: 80px auto;
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
      font-weight: bold;
      margin-bottom: 5px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    margin-bottom: 15px;
        }

        .btn-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-submit {
            background-color: #28a745;
        }

        .btn-cancel {
            background-color: #6c757d;
            text-decoration: none;
            line-height: 32px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>

    <!-- Sidebar (jika pakai include/sidebar.html atau sejenisnya bisa ditambahkan) -->

    <div class="container">
        <div class="form-card">
            <h2>Tambah Pelanggan</h2>
            <form action="datapelanggan.html" method="POST">
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="nama" required>

                <label for="nomorhp">Nomor HP</label>
                <input type="text" id="nomorhp" name="nomorhp" required>

                <label for="riwayat">Riwayat Kunjungan</label>
                <input type="number" id="riwayat" name="riwayat" min="0" value="0">

                <div class="btn-group">
                    <a href="datapelanggan.html" class="btn btn-cancel">Batal</a>
                    <button type="submit" class="btn btn-submit">Simpan</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
