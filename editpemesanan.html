<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Pemesanan</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .form-container {
      max-width: 500px;
      margin: 80px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-batal {
      background-color: #6c757d;
      color: white;
      text-decoration: none;
      display: inline-block;
    }

    .btn-simpan {
      background-color: #28a745;
      color: white;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Tambah Pemesanan</h2>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="nama">Nama</label>
        <input type="text" id="nama" name="nama" required>
      </div>
      <div class="form-group">
        <label for="noMeja">Nomor Meja</label>
        <select id="noMeja" name="noMeja" required>
          <option value="">-- Pilih Meja --</option>
          <option value="Meja 1">Meja 1</option>
          <option value="Meja 2">Meja 2</option>
          <option value="Meja 3">Meja 3</option>
          <option value="Meja 4">Meja 4</option>
          <option value="Meja 5">Meja 5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="waktuMulai">Waktu Mulai</label>
        <input type="time" id="waktuMulai" name="waktuMulai" required>
      </div>
      <div class="form-group">
        <label for="durasi">Durasi</label>
        <select id="durasi" name="durasi" required>
          <option value="1 jam">1 jam</option>
          <option value="2 jam">2 jam</option>
          <option value="3 jam">3 jam</option>
        </select>
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" name="status" required>
          <option value="Menunggu">Menunggu</option>
          <option value="Aktif">Aktif</option>
          <option value="Selesai">Selesai</option>
        </select>
      </div>
      <div class="form-actions">
        <a href="meja.html" class="btn btn-batal">Batal</a>
        <button type="submit" class="btn btn-simpan">Simpan</button>
      </div>
    </form>
  </div>
</body>
</html>
